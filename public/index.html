<!doctype html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img class="logo" src="assets/parrot.png" alt="an image of a parrot">
            <div>
                <h1> PollyGlot</h1>
                <p>Perfect translation every time</p>
            </div>
        </header>
        <main>
            <div id='chat-container' class="chat-container">
                <div class="chat bot">
                    <h1>Select the language you want me to translate into, type your text and hit send!</h1>
                </div>
            </div>
            <div class="input-area">
                <textarea id='input' class="chat-input"></textarea>
                <button id ="send-btn" class="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                    <path d="M322.5 351.7L523.4 150.9L391 520.3L322.5 351.7zM489.4 117L288.6 317.8L120 249.3L489.4 117zM70.1 280.8L275.9 364.4L359.5 570.2C364.8 583.3 377.6 591.9 391.8 591.9C406.5 591.9 419.6 582.7 424.6 568.8L602.6 72C606.1 62.2 603.6 51.4 596.3 44C589 36.6 578.1 34.2 568.3 37.7L71.4 215.7C57.5 220.7 48.3 233.8 48.3 248.5C48.3 262.7 56.9 275.5 70 280.8z"/>
                </svg>
             </button>
            </div>
             <div id="flag-container" class="flag-container">
                 <img src="assets/fr-flag.png" class="flag selected" data-lang="fr" alt="French">
    
                 <img src="assets/sp-flag.png" class="flag" data-lang="sp" alt="Spanish">
    
                  <img src="assets/jpn-flag.png" class="flag jpn" data-lang="jpn" alt="Japanise" <>
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
